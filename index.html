<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="This project is made so all the elements are displayed correctly on popular screen sizes."
    />
    <meta
      name="keywords"
      content="html, css, bem, flexbox, grid layout, figma"
    />
    <meta name="author" content="Kirsten Petty" />
    <title>Around the U.S.</title>
    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" href="pages/index.css" />
  </head>

  <!-- ----------------------------------------------------------------------- -->
  <!--                             header content                              -->
  <!-- ----------------------------------------------------------------------- -->

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/around-logo.svg"
          alt="Around the U.S."
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="jacques"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              type="button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            id="add-button"
            type="button"
          ></button>
        </section>

        <!-- ----------------------------------------------------------------------- -->
        <!--                        Cards  Section                                   -->
        <!-- ----------------------------------------------------------------------- -->

        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <!-- ----------------------------------------------------------------------- -->
      <!--                        Footer Section                                   -->
      <!-- ----------------------------------------------------------------------- -->
      <footer class="footer page__section">
        <p class="footer__title">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>
    <!-------------------------------------------------------------------------- -->
    <!--                            Modal and Scripts                            -->
    <!-- ----------------------------------------------------------------------- -->
    <div class="modal" id="profile-edit-modal">
      <div class="overlay" id="profile-edit-overlay"></div>
      <div class="modal__container">
        <button class="modal__close-button" type="button"></button>
        <h3 class="modal__title">Edit profile</h3>
        <form class="modal__form">
          <label class="modal__label">
            <input
              class="modal__input modal__input-name"
              type="text"
              id="profile-name-input"
              name="name"
              placeholder="Name"
              maxlength="40"
              minlength="2"
              required
            />
            <span
              class="modal__input-error"
              id="profile-name-input-error"
            ></span>
          </label>
          <label class="modal__label">
            <input
              class="modal__input modal__input-description"
              type="text"
              id="profile-description-input"
              name="description"
              placeholder="Description"
              maxlength="200"
              minlength="2"
              required
            />
            <span
              class="modal__input-error"
              id="profile-description-input-error"
            ></span>
          </label>
          <button class="modal__button-submit" type="submit">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="card-add-modal">
      <div class="overlay" id="new-card-overlay"></div>
      <div class="modal__container">
        <button class="modal__close-button" type="button"></button>
        <h3 class="modal__title">New Place</h3>
        <form class="modal__form" id="card-add-form">
          <label class="modal__label">
            <input
              class="modal__input modal__input-name"
              type="text"
              id="card-title-input"
              name="title"
              placeholder="Title"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="modal__input-error" id="card-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              class="modal__input modal__input-description"
              type="url"
              id="link"
              name="link"
              placeholder="Image Link"
              required
            />
          </label>
          <span class="modal__input-error" id="link-error"></span>
          <button class="modal__button-submit" type="submit" disabled>
            Save
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="cardImagePreviewModal">
      <div class="overlay" id="card-image-preview-overlay"></div>
      <div class="modal__container-img-preview">
        <button class="modal__close-button" type="button"></button>
        <img class="modal__img-preview" alt="" src="whitespace" />
        <p class="modal__preview-caption"></p>
      </div>
    </div>

    <!-------------------------------------------------------------------------- -->
    <!--                            Template                                    -->
    <!-- ----------------------------------------------------------------------- -->
    <template id="card-template">
      <li class="card">
        <img src="whitespace" class="card__image" alt="" />
        <button class="card__delete-button" type="button"></button>
        <div class="card__description">
          <h2 class="card__label"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/validation.js" defer></script>
  </body>
</html>
