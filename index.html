<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="This project is made so all the elements are displayed correctly on popular screen sizes."
    />
    <meta
      name="keywords"
      content="html, css, bem, flexbox, grid layout, figma"
    />
    <meta name="author" content="Kirsten Petty" />
    <title>Around the U.S.</title>
    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" href="pages/index.css" />
  </head>

  <!-- ----------------------------------------------------------------------- -->
  <!--                             header content                              -->
  <!-- ----------------------------------------------------------------------- -->

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/around-logo.svg"
          alt="Around the U.S."
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="jacques"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              type="button"
              id="edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            id="add-button"
            type="button"
          ></button>
        </section>

        <!-- ----------------------------------------------------------------------- -->
        <!--                        Cards  Section                         -->
        <!-- ----------------------------------------------------------------------- -->

        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/yosemite-valley.png"
                class="card__image"
                alt="yosemite"
              />
              <div class="card__description">
                <h2 class="card__label">Yosemite Valley</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/lake-louise.png"
                class="card__image"
                alt="lake louise"
              />
              <div class="card__description">
                <h2 class="card__label">Lake Louise</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/bald-mountains.png"
                class="card__image"
                alt="bald mountains"
              />
              <div class="card__description">
                <h2 class="card__label">Bald Mountains</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/latemar.png"
                class="card__image"
                alt="latemar"
              />
              <div class="card__description">
                <h2 class="card__label">Latemar</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/vanoise-national-park.png"
                class="card__image"
                alt="vanoise national park"
              />
              <div class="card__description">
                <h2 class="card__label">Vanoise National Park</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/lago-di-braies.png"
                class="card__image"
                alt="lago di braies"
              />
              <div class="card__description">
                <h2 class="card__label">Lago di Braies</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <!-- ----------------------------------------------------------------------- -->
      <!--                        Footer Section                         -->
      <!-- ----------------------------------------------------------------------- -->
      <footer class="footer page__section">
        <p class="footer__title">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>
    <!-------------------------------------------------------------------------- -->
    <!--                            Modal and Scripts                            -->
    <!-- ----------------------------------------------------------------------- -->
    <div class="modal" id="edit-modal">
      <div class="modal__container" id="profile-modal-container">
        <button
          class="modal__close-button"
          type="button"
          id="profile-edit-button"
        ></button>
        <h3 class="modal__title">Edit profile</h3>
        <form class="modal__form">
          <input
            class="modal__input modal__input-name"
            type="text"
            id="name-input"
            name="name"
            placeholder="Name"
            required
          />
          <input
            class="modal__input modal__input-description"
            type="text"
            id="description-input"
            name="description"
            placeholder="Description"
            required
          />
          <button class="modal__save-button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
