<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="This project is made so all the elements are displayed correctly on popular screen sizes."
    />
    <meta
      name="keywords"
      content="html, css, bem, flexbox, grid layout, figma"
    />
    <meta name="author" content="Kirsten Petty" />
    <title>Around the U.S.</title>
    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" href="pages/index.css" />
  </head>

  <!-- ----------------------------------------------------------------------- -->
  <!--                             header content                              -->
  <!-- ----------------------------------------------------------------------- -->

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/around-logo.svg"
          alt="Around the U.S."
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="jacques"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              type="button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            id="add-button"
            type="button"
          ></button>
        </section>

        <!-- ----------------------------------------------------------------------- -->
        <!--                        Cards  Section                                   -->
        <!-- ----------------------------------------------------------------------- -->

        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <!-- ----------------------------------------------------------------------- -->
      <!--                        Footer Section                                   -->
      <!-- ----------------------------------------------------------------------- -->
      <footer class="footer page__section">
        <p class="footer__title">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>
    <!-------------------------------------------------------------------------- -->
    <!--                            Modal and Scripts                            -->
    <!-- ----------------------------------------------------------------------- -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close-button" type="button"></button>
        <h3 class="modal__title">Edit profile</h3>
        <form class="modal__form">
          <input
            class="modal__input modal__input-name"
            type="text"
            id="profile-name-input"
            name="name"
            placeholder="Name"
            required
          />
          <input
            class="modal__input modal__input-description"
            type="text"
            id="profile-description-input"
            name="description"
            placeholder="Description"
            required
          />
          <button class="modal__save-button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="card-add-modal">
      <div class="modal__container">
        <button class="modal__close-button" type="button"></button>
        <h3 class="modal__title">New Place</h3>
        <form class="modal__form" id="card-add-form">
          <input
            class="modal__input modal__input-name"
            type="text"
            id="card-title-input"
            name="title"
            placeholder="Title"
            required
          />
          <input
            class="modal__input modal__input-description"
            type="text"
            id="card-description-input"
            name="link"
            placeholder="Image Link"
            required
          />
          <button class="modal__save-button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="cardImagePreviewModal">
      <div class="modal__container-img-preview">
        <button class="modal__close-button" type="button"></button>
        <img class="modal__img-preview" alt="" src="whitespace" />
        <p class="modal__preview-caption"></p>
      </div>
    </div>

    <!-------------------------------------------------------------------------- -->
    <!--                            Template                                    -->
    <!-- ----------------------------------------------------------------------- -->
    <template id="card-template">
      <li class="card">
        <img src="whitespace" class="card__image" alt="" />
        <button class="card__delete-button" type="button"></button>
        <div class="card__description">
          <h2 class="card__label"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
